<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Form Page</title>
</head>
<body>
{% include "header.html" %}
<div class="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">定時器</h1>
                <h1 class="text-center">{{ scheduled_time }}</h1>
                <h1 class="text-center">{{ timezone }}</h1>
                <form method="post" action="/">
                    <div class="form-group">
                        <label for="hour">小時</label>
                        <input type="text" class="form-control" id="hour" name="hour" placeholder="請輸入小時">
                    </div>
                    <div class="form-group">
                        <label for="minute">分鐘</label>
                        <input type="text" class="form-control" id="minute" name="minute" placeholder="請輸入分鐘">
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% include "footer.html" %}


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
